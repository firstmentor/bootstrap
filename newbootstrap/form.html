<!DOCTYPE html>
<html>
<head>
	<title>form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<br><br>
		<h1 class="text-warning">Bootstrap Form</h1>
		
  <form class="form-stacked">
	    <div class="form-group">
		<label>Username:</label>
		<input type="text" name=""  class="form-control">
		</div>

		<div class="form-group">
		<label>Password:</label>
		<input type="text" name="" id="Password" class="form-control">
		</div>

		<div class="form-group">
		<label for="Email">Email:</label>
		<input type="text" name="" id="Email" class="form-control">
		</div>

		<div class="form-group">
		<label for="dob">D.B.O:</label>
		<input type="text" name="" id=dob" class="form-control">
		</div>

		<input type="submit" name="" class="btn btn-info">

</div>
</div>


</form>

</body>
</html>
